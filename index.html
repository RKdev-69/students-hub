<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文献リスト生成ツール（プロトタイプ）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>文献リスト生成ツール</h1>

  <form id="reference-form">
    <label>著者名: <input type="text" id="author" required></label><br>
    <label>ページタイトル: <input type="text" id="title" required></label><br>
    <label>サイト名: <input type="text" id="site" required></label><br>
    <label>更新日: <input type="text" id="updated" placeholder="例: 2024年5月10日"></label><br>
    <label>URL: <input type="url" id="url" required></label><br>
    <label>アクセス日: <input type="text" id="accessed" placeholder="例: 2025年10月23日"></label><br>
    <button type="submit">追加</button>
  </form>

  <h2>文献一覧</h2>
  <ol id="reference-list"></ol>

  <script src="script.js"></script>
</body>
</html>
